version: "2"
sql:
  - engine: "postgresql"
    queries: "query.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "sql"
        sql_package: "pgx/v5"
        out: "query_gen"
        overrides:

          - db_type: "text"
            nullable: true
            go_type:
              type: "*string"

          - db_type: "char"
            nullable: true
            go_type:
              type: "string"
              pointer: true

          - db_type: "pg_catalog.varchar"
            nullable: true
            go_type:
              type: "string"
              pointer: true


          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"

          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"

          - db_type: "double"
            nullable: true
            go_type:
              type: "float64"
              pointer: true

          - db_type: "pg_catalog.timestamp" # For TIMESTAMP WITHOUT TIME ZONE
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true

          - db_type: "pg_catalog.timestamp" # For TIMESTAMP WITHOUT TIME ZONE
            go_type:
              import: "time"
              type: "Time"

          # BIGINT nullable
          - db_type: "bigint"
            nullable: true
            go_type:
              type: "*int64"
              pointer: true

          - db_type: "pg_catalog.int4"
            nullable: true
            go_type:
              type: "*int64"

          - db_type: "pg_catalog.int4"
            go_type:
              type: "int64"